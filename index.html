<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>PWA C√°mara</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="images/icons/192.png" />

    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f182d;
            --border: #1f2a44;
            --fg: #e6edf3;
            --accent: #0ea5e9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--bg);
            color: var(--fg);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0 0 8px;
        }

        p {
            opacity: .9;
        }

        button {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #121b34;
            color: var(--fg);
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #152143;
        }

        .primary {
            background: var(--accent);
            color: #071222;
            border-color: var(--accent);
        }

        .row {
            display: flex;
            gap: 8px;
            margin: 10px 0 14px;
            flex-wrap: wrap;
        }

        #cameraContainer {
            display: none;
            margin-top: 12px;
        }

        .video-wrap {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        video,
        canvas {
            width: 100%;
            max-width: 420px;
            background: #000;
            display: block;
        }

        .gallery-wrap {
            margin-top: 16px;
        }

        .gallery-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--panel);
            scroll-snap-type: x mandatory;
        }

        #gallery::-webkit-scrollbar {
            height: 10px;
        }

        #gallery::-webkit-scrollbar-thumb {
            background: #24314f;
            border-radius: 999px;
        }

        .thumb {
            flex: 0 0 auto;
            width: 160px;
            scroll-snap-align: center;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #0c1427;
            overflow: hidden;
        }

        .thumb img {
            width: 100%;
            display: block;
        }

        .thumb a {
            display: block;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            color: var(--fg);
            border-top: 1px solid var(--border);
            font-size: .9rem;
        }

        .hint {
            font-size: .9rem;
            opacity: .8;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>üì∑ PWA de C√°mara</h1>
            <p class="hint">Abre la c√°mara, captura, y tus fotos aparecer√°n en la galer√≠a (scroll
                <strong>horizontal</strong>). Usa ‚ÄúLimpiar‚Äù para borrar temporales.</p>
        </div>
    </header>

    <div class="row">
        <button id="openCamera" class="primary">Abrir c√°mara</button>
        <button id="takePhoto">Tomar foto</button>
        <button id="switchCamera">Cambiar a frontal</button>
        <button id="clearGallery">Limpiar</button>
    </div>

    <section id="cameraContainer">
        <div class="video-wrap">
            <video id="video" autoplay playsinline></video>
        </div>
    </section>

    <!-- Canvas fuera de la vista para generar blobs/urls temporales -->
    <canvas id="canvas" width="320" height="240" hidden></canvas>

    <section class="gallery-wrap">
        <div class="gallery-title">
            <h2>Galer√≠a</h2>
            <span class="hint">Temporal (URLs Blob). No es carrusel; despl√°zate lateralmente.</span>
        </div>
        <div id="gallery" role="list" aria-label="Galer√≠a de capturas (scroll horizontal)"></div>
    </section>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }
    </script>
</body>

</html>
